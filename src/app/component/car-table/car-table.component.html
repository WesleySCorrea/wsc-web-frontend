<div class="tab-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container class="id-colum" matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let car; let i = index">
                {{ (cars.number * cars.size) + i + 1 }}
            </td>
        </ng-container>

        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let car">{{ car.plate }}</td>
        </ng-container>

        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let car">{{ car.enterpriseId }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let car">{{ car.type }}</td>
        </ng-container>

        <ng-container matColumnDef="vencimento">
            <th mat-header-cell *matHeaderCellDef>Vencimento</th>
            <td mat-cell *matCellDef="let car">{{ car.maturity | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cars', row.id]"
            class="clickable-row">
        </tr>
    </table>

    <mat-paginator [length]="cars.totalElements" [pageSize]="cars.size" [pageSizeOptions]="[5, 10, 25]"
        (page)="onFindByCarsPage($event)">
    </mat-paginator>
</div>
